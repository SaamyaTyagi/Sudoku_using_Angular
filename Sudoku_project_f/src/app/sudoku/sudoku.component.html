<h2>Sudoku Solver</h2>

<div class="grid-container">
  <!-- Input Grid -->
  <div>
    <table>
      <tr *ngFor="let row of board; let i = index; trackBy: trackByIndex">
        <td *ngFor="let cell of row; let j = index; trackBy: trackByIndex">
          <input type="number" min="1" max="9" [(ngModel)]="board[i][j]"
                 [class.bold-top]="i % 3 === 0"
                 [class.bold-left]="j % 3 === 0">
        </td>
      </tr>
    </table>
    <button (click)="solve()">Solve</button>
    <div *ngIf="error" style="color:red">{{ error }}</div>
  </div>

  <!-- Solution Grid -->
  <div *ngIf="solution" class="solution-block">
    <h3>Solution:</h3>
    <table>
      <tr *ngFor="let row of solution; let i = index">
        <td *ngFor="let cell of row; let j = index"
            [class.bold-top]="i % 3 === 0"
            [class.bold-left]="j % 3 === 0"
            [style.backgroundColor]="board[i][j] === 0 ? '#d6f5d6' : ''">
          {{ cell }}
        </td>
      </tr>
    </table>
  </div>
</div>
